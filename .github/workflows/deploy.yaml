on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-auth:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io/course-sphere
    steps:
      - name: Checkout Develop
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build Image And Push
        run: |
          docker compose -f compose.build.yaml build
          docker compose -f compose.build.yaml push

  deploy:
    runs-on: self-hosted
    needs: [build-auth]
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io/course-sphere

      PG_USER: ${{ secrets.PG_USER }}
      PG_PASS: ${{ secrets.PG_PASS }}
      PG_DB: ${{ secrets.PG_DB }}

      CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
    steps:
      - name: Checkout Develop
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Clean Container, Image And Prepare For Deploy
        run: docker compose -f compose.yaml -p course-spehere down --rmi all -v
      - name: Deploy Application
        run: docker compose -f compose.yaml -p course-sphere up -d
